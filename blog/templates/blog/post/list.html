{% extends 'frontend/base.html' %}

{% block title %}Blog - Posts{% endblock title %}

{% block body %}
{% for post in posts %}
<div class="post_card">
    <a href="{{post.get_absolute_url}}">
        <h1>{{post.title}}</h1>
    </a>
    <h5>Written by: {{post.author}}</h5>
    <small>Published on: {{post.publish}}</small>

    <p>{{post.body|truncatewords:30}}</p>
</div>

{% endfor %}
{% endblock body %}
